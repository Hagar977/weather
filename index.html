        <section id="first-section" class="py-5 ">
          <div class="container">
            <form action="" class="find-location position-relative">
              <input id="search" type="text" placeholder="Find your location..." class="my-5 rounded-5 text-white ">
						  <input id="submit" type="button" value="Find" class="position-absolute">
            </form>
          </div>


          <div id="table" class="py-5">
            <div class="container">
              <div class="row">
                <div class=" col-lg-4 col-md-12 p-0">
                    <div class="today-card forecast-header d-flex justify-content-between">
                      <div id="today" class="day"></div>
                      <div id="today-date" class="date"></div>
                    </div>
                    <div class="today-card-details forecast-content" id="country">
                      <p id="location" class="location"></p>
                      <div class="degree d-flex align-items-center justify-content-center">
                        <p id="today-degree" class="number">
                          <p class="celes"><sup>o</sup>c</p>
                        </p>
                        <div class="icon">
                          <img id="today-icon"  width="90" alt="">
                        </div>
                      </div>
                      <p id="today-description" class="custom"></p>
                      <div class="weather-details">
                        <span class="me-3" >
                          <img src="images/icon-umberella.png" class="me-1" alt=""> 
                          <span id="humdity"></span><span>%</span>
                        </span>
                        <span class="me-3" >
                          <img src="images/icon-wind.png" class="me-1" alt=""> 
                          <span id="wind"></span><span> km/h</span>
                        </span>
                        <sapn class="me-3" >
                          <img src="images/icon-compass.png" class="me-1" alt="">
                          <span id="compass"></span>
                        </sapn>
                      </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 p-0 text-center">
                    <div class="day-and-date forecast-header2">
                      <div class="next-day day "></div>
                    </div>
                    <div class="forecast-content2 pt-5">
                      <div class="icon mb-4">
                        <img src="images/113.png" alt="" class="next-day-icon">
                      </div>
                        <p class="max-degree number2 d-inline-block">
                          <p class=" d-inline-block text-white"><span class="num3"><sup class="num3">o</sup>c</span></p>
                        </p>
                        <p class="min-degree d-inline-block text-white fw-medium">
                          <p class=" d-inline-block text-white"><span class="deg"><sup class="deg">o</sup>c</span></p>
                        </p>
                        <p class="next-day-description custom2"></p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 p-0 text-center">
                    <div class="day-and-date forecast-header3">
                      <div class="next-day day"></div>
                    </div>
                    <div class="forecast-content3 pt-5">
                      <div class="icon mb-4">
                        <img src="images/113.png" alt="" class="next-day-icon">
                      </div>
                      <p class="max-degree number3 d-inline-block">
                        <p class=" d-inline-block text-white"><span class="num3"><sup class="num3">o</sup>c</span></p>
                      </p>
                      <p class="min-degree d-inline-block text-white fw-medium">
                        <p class=" d-inline-block text-white"><span class="deg"><sup class="deg">o</sup>c</span></p>
                      </p>
                        <p class="next-day-description custom3"></p>
                    </div>
                </div>
              </div>
            </div>
          </div>


        </section>
